    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
    <article>
        <!--imagem da logo transportadora-->
        <img class="imagem1" src="imagens/logoo.png">
    </article>

    <aside>
        <!--formulário de login-->
        <div class="formulario-transparente">
            <form action="gastos.html">
                <label for="email">
                    <!--usuário irá inserir seu email de login-->
                    <p>Email</p>
                    <input type="text" id=nomb style="width: 160px;" maxlength="16" minlength="5"
                        placeholder="Digite o seu e-mail" required>

                    <!--usuário irá inserir sua senha de login-->
                    <p>Senha</p>
                    <input type="password" id="nomb" style="width: 160px;" maxlength="8" minlength="4"
                        placeholder="Digite sua senha" required>


                    <br>
                    <!--ao clicar no botão acessar será redirecionado a página de controle de gastos-->
                    <button type="submit">Acessar</button>
                    <br>
                    <br>


                    <a href="cadastro.html">
                        <!--ao clicar no botão cadastre-se o usuário será direcionado a página de cadastro-->
                        <input type="button" value="Cadastre-se" /></a>
                </label>
            </form>
        </div>
    </aside>

</body>
